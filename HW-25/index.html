<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="./script.js" defer></script>
	<title>HW-25: Slider</title>
</head>
<body>
<div id="carouselExampleFade" class="carousel slide carousel-fade"
     style="min-height: 50vh; max-width: 400px; margin: 50px auto">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="./images/1.jpg" class="d-block w-100" alt="img1" width="500" height="250">
		</div>
		<div class="carousel-item">
			<img src="./images/2.jpg" class="d-block w-100" alt="img2" width="500" height="250">
		</div>
		<div class="carousel-item">
			<img src="./images/3.jpg" class="d-block w-100" alt="img3" width="500" height="250">
		</div>
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true" data-bs-slide="prev"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true" data-bs-slide="next"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
</body>
</html>
